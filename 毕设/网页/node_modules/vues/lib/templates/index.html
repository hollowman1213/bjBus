<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="manifest" href="{{ publicPath }}manifest.json">
  <% Object.keys(meta).forEach(key => { %>
  <meta {{ Object.keys(meta[key]).reduce((str, k) => { return str + `${k}="${meta[key][k]}"` }, '') }} />
  <% }) %>
</head>
<body>
  <div id="vues"></div>
  <% Object.keys(scripts).forEach(key => { %>
  <script type="text/javascript" {{ Object.keys(scripts[key]).reduce((str, k) => { return str + `${k}="${scripts[key][k]}"` }, '') }}></script>
  <% }) %>
</body>
</html>
